        /* è¾“å…¥åŒºåŸŸ */

        .model-option {

        /* é…ç½®æŒ‰é’® */
        .config-button {

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);

            }

            .sidebar.open {

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        /* ç©ºçŠ¶æ€ */
        .empty-state {

    </style>

<body>

                    </div>
                </div>
                <div class="navbar-actions">
                    <button class="navbar-button" title="æ–°å»ºå¯¹è¯">â•</button>

            <!-- èŠå¤©åŒºåŸŸ -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ¤–</div>

                <!-- è¾“å…¥åŒºåŸŸ -->
                <div class="input-container">
                    <div class="input-wrapper">

                            class="input-textarea" 
                            id="messageInput" 
                            placeholder="è¾“å…¥æ¶ˆæ¯..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="input-button" title="é™„åŠ æ–‡ä»¶">ğŸ“</button>

        <!-- é…ç½®æŒ‰é’® -->

    <script>
        // å…¨å±€çŠ¶æ€
        let currentModel = 'gpt-4';
        let providersCache = null;
        let messages = [];
        let isLoading = false;

        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelector = document.getElementById('modelSelector');
        const modelDropdown = document.getElementById('modelDropdown');
        const currentModelSpan = document.getElementById('currentModel');
        const configButton = document.getElementById('configButton');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadConfiguration();
            buildModelsFromProviders();
            updateUI();
        });

        // äº‹ä»¶ç›‘å¬å™¨
        function initializeEventListeners() {
            // å‘é€æ¶ˆæ¯
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // æ¨¡å‹é€‰æ‹©
            modelSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                modelDropdown.classList.toggle('show');
            });

            modelDropdown.addEventListener('click', function(e) {
                if (e.target.classList.contains('model-option')) {
                    selectModel(e.target.dataset.model);
                    modelDropdown.classList.remove('show');
                }
            });

            // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰èœå•
            document.addEventListener('click', function() {
                modelDropdown.classList.remove('show');
            });

            // é…ç½®æŒ‰é’®
            configButton.addEventListener('click', function() {
                window.location.href = 'cherry-studio-settings.html';
            });

            // é¡¶éƒ¨å¯¼èˆªæ è®¾ç½®æŒ‰é’®
            document.querySelector('.navbar-button[title="è®¾ç½®"]').addEventListener('click', function() {
                window.location.href = 'cherry-studio-settings.html';
            });

            // ä¾§è¾¹æ å¯¼èˆª
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.dataset.page;
                    if (page === 'settings') {
                        window.location.href = 'cherry-studio-settings.html#provider';
                    } else if (page === 'models') {
                        // ä¸ Cherry Studio è¡Œä¸ºä¸€è‡´ï¼šè¿›å…¥è®¾ç½®é¡µçš„â€œæ¨¡å‹æœåŠ¡â€åˆ†ç»„
                        window.location.href = 'cherry-studio-settings.html#provider';
                    }
                });
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
        }

        // é€‰æ‹©æ¨¡å‹
        function selectModel(model) {
            currentModel = model;
            currentModelSpan.textContent = getModelDisplayName(model);
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-model="${model}"]`).classList.add('selected');
        }

        // ä» providers æ„å»ºæ¨¡å‹ä¸‹æ‹‰
        function buildModelsFromProviders() {
            const cfg = getConfiguration();
            providersCache = (cfg && cfg.providers) ? cfg.providers : null;
            const dropdown = document.getElementById('modelDropdown');
            if (!dropdown) return;
            dropdown.innerHTML = '';
            const models = [];
            if (providersCache) {
                providersCache.filter(p => p.on).forEach(p => {
                    (p.models||[]).forEach(m => models.push({ id: m, provider: p.id }));
                });
            }
            // å›é€€åˆ°é»˜è®¤
            if (models.length === 0) {
                ['gpt-4','gpt-3.5-turbo','claude-3','gemini-pro','local'].forEach(m => models.push({ id: m, provider: 'default' }));
            }
            models.forEach((m, idx) => {
                const opt = document.createElement('div');
                opt.className = 'model-option' + (idx===0 ? ' selected' : '');
                opt.dataset.model = m.id;
                opt.textContent = m.id;
                dropdown.appendChild(opt);
                if (idx===0) selectModel(m.id);
            });
        }

        // è·å–æ¨¡å‹æ˜¾ç¤ºåç§°
        function getModelDisplayName(model) {
            const names = {
                'gpt-4': 'GPT-4',
                'gpt-3.5-turbo': 'GPT-3.5 Turbo',
                'claude-3': 'Claude 3',
                'gemini-pro': 'Gemini Pro',
                'local': 'æœ¬åœ°æ¨¡å‹'
            };
            return names[model] || model;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // è®¾ç½®åŠ è½½çŠ¶æ€
            setLoading(true);

            try {
                // è°ƒç”¨ AI API
                const response = await callAIAPI(message, currentModel);
                addMessage('assistant', response);
            } catch (error) {
                console.error('AI API è°ƒç”¨å¤±è´¥:', error);
                addMessage('assistant', 'æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ã€‚è¯·ç¨åå†è¯•ã€‚');
            } finally {
                setLoading(false);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessage(role, content) {
            const message = {
                role: role,
                content: content,
                timestamp: new Date()
            };
            messages.push(message);

            // æ¸…é™¤ç©ºçŠ¶æ€
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageElement = createMessageElement(message);
            chatMessages.appendChild(messageElement);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${message.role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.role === 'user' ? 'U' : 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';

            const header = document.createElement('div');
            header.className = 'message-header';

            const author = document.createElement('div');
            author.className = 'message-author';
            author.textContent = message.role === 'user' ? 'You' : getModelDisplayName(currentModel);

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = message.timestamp.toLocaleTimeString();

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = message.content;

            header.appendChild(author);
            header.appendChild(time);
            content.appendChild(header);
            content.appendChild(text);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            return messageDiv;
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<div class="loading"></div>';
            } else {
                sendButton.innerHTML = 'â¤';
            }
        }

        // è°ƒç”¨ AI API
        async function callAIAPI(message, model) {
            // è·å–é…ç½®
            const config = getConfiguration();
            
            if (!config || !config.apiKey) {
                return 'è¯·å…ˆé…ç½® API å¯†é’¥ã€‚ç‚¹å‡»å³ä¸‹è§’çš„é…ç½®æŒ‰é’®è¿›è¡Œè®¾ç½®ã€‚';
            }

            // æ ¹æ®æ¨¡å‹é€‰æ‹© API
            // è‹¥ providers ä¸­åŒ¹é…åˆ°æ¨¡å‹ -> æ ¹æ®æä¾›å•†è°ƒç”¨
            if (providersCache) {
                const provider = providersCache.find(p => (p.models||[]).includes(model));
                if (provider && provider.on) {
                    if (provider.id === 'openai') return await callOpenAI(message, model, config, provider);
                    if (provider.id === 'anthropic') return await callClaude(message, config, provider);
                    if (provider.id === 'google') return await callGemini(message, config, provider);
                    if (provider.id === 'local') return await callLocalLLM(message, config, provider);
                }
            }
            // å›é€€æ—§é€»è¾‘
            if (model.startsWith('gpt')) return await callOpenAI(message, model, config);
            if (model.startsWith('claude')) return await callClaude(message, config);
            if (model.startsWith('gemini')) return await callGemini(message, config);
            return await callLocalLLM(message, config);
        }

        // OpenAI API è°ƒç”¨
        async function callOpenAI(message, model, config, provider) {
            const base = provider?.baseUrl || 'https://api.openai.com';
            const key = provider?.apiKey || config.openaiApiKey;
            const response = await fetch(`${base.replace(/\/$/,'')}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${key}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: 'system', content: config.systemPrompt || 'ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„AIåŠ©æ‰‹ã€‚' },
                        { role: 'user', content: message }
                    ],
                    max_tokens: config.maxTokens || 1000,
                    temperature: config.temperature || 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`OpenAI API é”™è¯¯: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Claude API è°ƒç”¨
        async function callClaude(message, config, provider) {
            const base = provider?.baseUrl || 'https://api.anthropic.com';
            const key = provider?.apiKey || config.claudeApiKey;
            const response = await fetch(`${base.replace(/\/$/,'')}/v1/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': key,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-sonnet-20240229',
                    max_tokens: config.maxTokens || 1000,
                    messages: [
                        { role: 'user', content: message }
                    ]
                })
            });

            if (!response.ok) {
                throw new Error(`Claude API é”™è¯¯: ${response.status}`);
            }

            const data = await response.json();
            return data.content[0].text;
        }

        // Gemini API è°ƒç”¨
        async function callGemini(message, config, provider) {
            const base = provider?.baseUrl || 'https://generativelanguage.googleapis.com';
            const key = provider?.apiKey || config.geminiApiKey;
            const response = await fetch(`${base.replace(/\/$/,'')}/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: message
                        }]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`Gemini API é”™è¯¯: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // æœ¬åœ° LLM è°ƒç”¨
        async function callLocalLLM(message, config, provider) {
            const host = (provider?.baseUrl || config.localLLMHost || 'http://localhost:11434').replace(/\/$/,'');
            const response = await fetch(`${host}/api/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: config.localLLMModel || (provider?.models?.[0] || 'llama2'),
                    prompt: message,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`æœ¬åœ° LLM API é”™è¯¯: ${response.status}`);
            }

            const data = await response.json();
            return data.response;
        }

        // è·å–é…ç½®
        function getConfiguration() {
            const config = localStorage.getItem('cherryStudioConfig');
            return config ? JSON.parse(config) : null;
        }

        // åŠ è½½é…ç½®
        function loadConfiguration() {
            const config = getConfiguration();
            if (config && config.defaultModel) {
                selectModel(config.defaultModel);
            }
        }

        function updateUI() {

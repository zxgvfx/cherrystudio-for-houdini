<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Studio Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Cherry Studio Debug</h1>
    <div id="logs"></div>
    
    <script>
        function addLog(message, type = 'log') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        addLog('开始调试 Cherry Studio...');
        
        // 检查环境
        addLog(`User Agent: ${navigator.userAgent}`);
        addLog(`window.hostBridge: ${!!window.hostBridge}`);
        addLog(`window.qt: ${!!window.qt}`);
        addLog(`window.QWebChannel: ${!!window.QWebChannel}`);
        addLog(`window.electron: ${!!window.electron}`);
        addLog(`window.api: ${!!window.api}`);
        
        // 检查 Cherry Studio 资源
        addLog('检查 Cherry Studio 资源...');
        
        const checkResource = async (url) => {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                addLog(`${url}: ${response.status === 200 ? 'OK' : 'FAILED'}`, response.status === 200 ? 'success' : 'error');
            } catch (error) {
                addLog(`${url}: ERROR - ${error.message}`, 'error');
            }
        };
        
        // 异步检查资源
        async function checkResources() {
            await checkResource('./assets/index-BJgskuz7.js');
            await checkResource('./assets/preload-helper-BMYLnTBu.js');
            await checkResource('./assets/chunk-st2fFX3F.js');
            
            // 尝试加载 Cherry Studio
            addLog('尝试加载 Cherry Studio...');
            
            try {
                // 动态导入 Cherry Studio 主模块
                const module = await import('./assets/index-BJgskuz7.js');
                addLog('✅ Cherry Studio 模块加载成功', 'success');
            } catch (error) {
                addLog(`❌ Cherry Studio 模块加载失败: ${error.message}`, 'error');
                addLog(`错误堆栈: ${error.stack}`, 'error');
            }
        }
        
        // 执行异步检查
        checkResources();
        
        addLog('调试完成');
    </script>
</body>
</html>
